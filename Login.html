<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Design School</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">

    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-4xl w-full flex">
        
        <!-- Left Section - Illustration -->
        <div class="hidden md:flex w-1/2 items-center justify-center bg-white">
            <img src="Illustration.jpg.jpeg" alt="Login Illustration" class="w-3/4">
        </div>

        <!-- Right Section - Login Form -->
        <div class="w-full md:w-1/2 p-10">
            <h2 class="text-2xl font-semibold text-gray-800">Welcome to</h2>
            <h2 class="text-3xl font-bold text-[#8A7FDB]">Design School</h2>  <!-- Indigo Color -->

            <!-- Email Input -->
            <div class="mt-6">
                <label class="block text-gray-700 font-medium">Email</label>
                <div class="flex items-center border rounded-lg mt-1 px-3 py-2 bg-gray-100">
                    <span class="text-gray-500 pr-2">üìß</span>
                    <input type="email" placeholder="example@gmail.com" class="w-full bg-transparent focus:outline-none text-gray-800">
                </div>
            </div>

            <!-- Password Input -->
            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Password</label>
                <div class="flex items-center border rounded-lg mt-1 px-3 py-2 bg-gray-100">
                    <span class="text-gray-500 pr-2">üîë</span>
                    <input type="password" placeholder="********" class="w-full bg-transparent focus:outline-none text-gray-800">
                    <span class="text-gray-500 cursor-pointer">üëÅÔ∏è</span>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex justify-between items-center mt-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-[#5C49E0] font-semibold">Forgot Password?</a>  <!-- Indigo Color -->
            </div>

            <!-- Login Button -->
            <button class="w-full bg-[#8A7FDB] text-white font-semibold rounded-lg py-3 mt-4">Login</button>  <!-- Indigo Color -->

            <!-- OR Divider -->
            <div class="flex items-center my-4">
                <hr class="w-full border-gray-300">
                <span class="px-3 text-gray-400">OR</span>
                <hr class="w-full border-gray-300">
            </div>

            <!-- Google Login -->
            <button class="w-full flex items-center justify-center border py-2 rounded-lg bg-white shadow">
                <img src="google.svg" class="h-6 mr-2">
                <span class="text-gray-800">Login with Google</span>
            </button>

            <!-- Register Link -->
            <p class="text-center mt-4 text-gray-600">
                Don‚Äôt have an account? <a href="#" class="text-[#8A7FDB] font-semibold">Register</a>  <!-- Indigo Color -->
            </p>

        </div>
    </div>

</body>
</html>
